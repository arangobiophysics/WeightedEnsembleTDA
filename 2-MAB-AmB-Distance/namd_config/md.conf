############
#  FF PAR  #
############

# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5
vdwForceSwitching  on


###############
# INTEGRATION #
###############

# Integrator Parameters (OBTAINED FROM JAVIER)
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
CUDASOAintegrate on   ;# 10

##############
#  LANGEVIN  #
##############

# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     0.5   ;# damping coefficient (gamma); let's try 0.5 /ps
langevinTemp        $temperature
langevinHydrogen    no    ;# don't couple langevin bath to hydrogens

# Constant Pressure Control (variable volume)
if {1} {
useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       yes ;# no for water box, yes for membrane
useConstantArea       yes ;# no for water box, yes for membrane

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.
langevinPistonDecay   50.
langevinPistonTemp    $temperature
seed                RAND   ;# Use a random seed from WESTPA

}


############
#    PBC   #
############

# Periodic Boundary Conditions
# NOTE: Do not set the periodic cell basis if you have also 
# specified an .xsc restart file!
#if {1} { 
if {0} { 
cellBasisVector1 50.87399864196777 0 0
cellBasisVector2 0 51.23699951171875 0
cellBasisVector3 0 0 111.84400177001953
cellOrigin -0.004653302952647209 0.08300094306468964 -0.3947184383869171
}
wrapWater           on
wrapAll             on
margin 4

##############
#     PME    #
##############

#PME (for full-system periodic electrostatics)
if {1} {
PME                     yes;
PMEInterpOrder          4;
PMEGridSpacing          1.0;
PMETolerance 10e-6
usePMECUDA         on
}


######################
# Output/Frequencies #
######################

restartfreq         5000     ;# 5000steps = every 10ps
dcdfreq             2000     ;# 2000steps = every 4ps
xstFreq              500
outputEnergies       500
outputPressure       500
# Output
outputName          $outputname
#restartfreq         500     ;# 500 steps = every 1 ps
#dcdfreq             50
#xstFreq             500

# Run 
run 50000 ;# 100 ps
